# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 12 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    strategy:
      fail-fast: false
      matrix:
        os: 
        - ubuntu-latest
        - windows-latest

    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Cache
      uses: actions/cache@v2
      with:
        # A directory to store and save the cache
        path: ~/.opam
        # An explicit key for restoring and saving the cache
        key: ${{ runner.os }}-build
    - name: Set up OCaml
      uses: avsm/setup-ocaml@v1.1.2
      with:
        # Version of the OCaml compiler to initialise
        ocaml-version: 4.10.0

    - run: opam pin add dune.2.8.0 git+https://github.com/voodoos/dune.git#merlin-abs-paths --yes
    - run: opam pin add dot-merlin-reader.1.0 git+https://github.com/voodoos/merlin.git#ocaml-merlin-errors --yes
    - run: opam pin add merlin.3.3.8 git+https://github.com/voodoos/merlin.git#ocaml-merlin-errors --yes
    - run: opam install base64 conf-jq ppx_compare ppx_sexp_conv

    - run: opam exec -- dune runtest
